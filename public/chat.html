<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="favicon.png" >
    <title>Document</title>
</head>
<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
           
        </div>
        
        <div class="chat__main">
 
            <div id="message" class="chat__messages"></div>

            <div class="compose">

            <form id="message-form" action="POST" style="width: 100%;">
                <input id="msg" placeholder="message" type="text" required>
                <button id="check" >send</button >
            </form>
    
            
            </div>
            <button id="location" >Send location</button >  
        </div>
    </div>





<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p> - {{text}}</p>
    </div>    
</script>
<script id="location-template" type="text/html">
<div >
    <p>
        <span class="message__name">{{username}}</span> 
    </p>
    <p><a href="{{location}}" target="_blank" class="">My current location</a></p>
</div>
</script>

<script id="sidebar-template" type="text/html">

        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users List</h3>
        <ul class="users">
            {{#users}}
               <p> <li>{{username}}</li></p>
            {{/users}}
        </ul>
  
</script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
